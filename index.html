<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallete Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="clipboard">Color <span class="hexColor">#F9ACA7</span> copied to your clipboard</div>
    <h1>Color pallete generator</h1>
    <div class="color-group">
        <div class="color-container">
                <div class="color color1"></div>
                <div class="hexColor">#EEEDF0</div>
        </div>
        <div class="color-container">
                <div class="color color2"></div>
                <div class="hexColor">#A1B5C1</div>
        </div>
        <div class="color-container">
                <div class="color color3"></div>
                <div class="hexColor">#F9ACA7</div>
        </div>
        <div class="color-container">
            <div class="color color4"></div>
            <div class="hexColor">#68747D</div>
        </div>
        <div class="color-container">
            <div class="color color5"></div>
            <div class="hexColor">#CF365F</div>
        </div>
    </div>
    <button class="generate-pallete">Generate pallete</button>
    <p>Or just press the "Spacebar" to generate new palettes.</p>
    <p class="copy-pallete">Click to copy individual color - Press "C" to copy palette</p>
</body>
</html>
